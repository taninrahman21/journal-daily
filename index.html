<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal Daily</title>
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome Icon -->
  <script src="https://kit.fontawesome.com/c679a18827.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Start Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="bg-danger text-white px-3 py-1 fw-semibold">Journal</span><span class="bg-white text-dark fw-semibold px-3 py-1">Daily</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End Header Section -->

  <!-- Start Main -->
  <main class="container">

    <section>
      <ul id="list-of-categories" class="d-flex justify-content-between mt-3">

      </ul>
    </section>

    <!-- News Number Counter -->
        <section id="news-number-counter" class="d-none">
          <div class="bg-light">
            <p id="news-number" class="fs-4 ps-4 py-2"></p>
          </div>
        </section>
        
    <!-- Categories News -->
    <section>
      </div>
      <div id="display-categories-news">     
      </div>
    </section>

    <!-- Spinners -->
    <section id="loader" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </section>

    <!-- Add Modal on click News Details -->
    <section>
<!-- Modal -->
    <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" id="modal-img" class="img-fluid" alt="">
            <p id="modal-details"></p>
            <p id="author"></p>
            <p id="publish-date"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </section>
  </main>
  <!-- End Main -->




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
  "></script>
  <script src="scripts/script.js"></script>
</body>
</html>
